<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
            border: 1px solid black;
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        caption {
            font-weight: bold;
            padding: 10px;
        }
        th, td, tr {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>21</td>
                <td>Electrical</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>Mechanical</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
